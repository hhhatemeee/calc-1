<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.scss" />
    <title>Documents</title>
  </head>
  <body>
    <div class="calc" id="calc">
      <div class="theme">
        <div class="theme__container">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="theme__selector" id="toggleSelector">
            <i class="icon-sun"></i>
            <i class="icon-moon-1"></i>
            <div class="theme__ball" id="toggleBall"></div>
          </label>
        </div>
      </div>
      <div class="calc__container">
        <div class="calc-screen">
          <p class="calc-screen__calculations" id="calculationText">6,291/5</p>
          <p class="calc-screen__result" id="resultText">1,258.2</p>
        </div>
        <div class="calc-buttons">
          <div class="btn btn_ac btn_bg_gray">c</div>
          <div class="btn btn_plus-minus btn_bg_gray">
            <span class="btn__plus-minus">/</span>
          </div>
          <div class="btn btn_percent btn_bg_gray">%</div>
          <div class="btn btn_division btn_bg_blue">÷</div>
          <div class="btn btn_seven">7</div>
          <div class="btn btn_eigth">8</div>
          <div class="btn btn_nine">9</div>
          <div class="btn btn_multiplication btn_bg_blue">
            <span>+</span>
          </div>
          <div class="btn btn_four">4</div>
          <div class="btn btn_five">5</div>
          <div class="btn btn_six">6</div>
          <div class="btn btn_minus btn_bg_blue">-</div>
          <div class="btn btn_one">1</div>
          <div class="btn btn_two">2</div>
          <div class="btn btn_three">3</div>
          <div class="btn btn_plus btn_bg_blue">+</div>
          <div class="btn btn_dot">.</div>
          <div class="btn btn_btn_zero">0</div>
          <div class="btn btn_delete">
            <div class="btn__delete" id="btnDelete"><span>+</span></div>
          </div>
          <div class="btn equal btn_bg_blue">=</div>
        </div>
      </div>
    </div>
    <div class="notification" id="notification">
      <div class="notification__header">
        <p class="notification__title">Пора переключить тему! :)</p>
        <span id="closeNotif">+</span>
      </div>
      <div class="notification__buttons">
        <button class="notification__btn" id="btnNotif">Переключиться</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
