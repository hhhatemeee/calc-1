<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Documents</title>
</head>
<body>
    <div class="calc">
        <div class="theme">
            <div class="theme__selector">
                <div class="theme__select"></div>
                <div class="theme__dark"></div>
            </div>
        </div>
        <div class="calc__container">
          <div class="calc-screen">
              <div class="screen__calculations">
                  <p class="calculations__text">
                    6,291/5
                  </p>
              </div>
              <div class="screen__result">
                  <p class="result__text">
                    1,258.2
                  </p>
              </div>
          </div>
          <div class="calc-buttons">
              <div class="btn btn_theme_dark ac btn_bg_gray">c</div>
              <div class="btn btn_theme_dark plus-minus btn_bg_gray">+/-</div>
              <div class="btn btn_theme_dark percent btn_bg_gray">%</div>
              <div class="btn btn_theme_dark division btn_bg_blue">/</div>
              <div class="btn btn_theme_dark seven">7</div>
              <div class="btn btn_theme_dark eigth">8</div>
              <div class="btn btn_theme_dark nine">9</div>
              <div class="btn btn_theme_dark myltiply btn_bg_blue"><span>+</span></div>
              <div class="btn btn_theme_dark four">4</div>
              <div class="btn btn_theme_dark five">5</div>
              <div class="btn btn_theme_dark six">6</div>
              <div class="btn btn_theme_dark minus btn_bg_blue">-</div>
              <div class="btn btn_theme_dark one">1</div>
              <div class="btn btn_theme_dark two">2</div>
              <div class="btn btn_theme_dark three">3</div>
              <div class="btn btn_theme_dark plus btn_bg_blue">+</div>
              <div class="btn btn_theme_dark dot">.</div>
              <div class="btn btn_theme_dark zero">0</div>
              <div class="btn btn_theme_dark delete"><img src="./img/delete.png" alt=""></div>
              <div class="btn btn_theme_dark equal btn_bg_blue">=</div>
          </div>
        </div>
    </div>
</body>
</html>
