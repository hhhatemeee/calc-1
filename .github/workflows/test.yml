name: CI

on:
  pull_request:
    branches: 
    - snapshot-2.3.0

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: install
        run: npm install
        
      - name: Run TEST
        run: npm run test
        env:
          GITHUB_TOKEN: ${{ secrets.TEST }}