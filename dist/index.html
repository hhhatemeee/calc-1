<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Documents</title>
  </head>
  <body>
    <div class="calc" id="calc">
      <div class="theme">
        <div class="theme__container">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="theme__selector" id="toggleSelector">
            <i class="icon-sun"></i>
            <i class="icon-moon-1"></i>
            <div class="theme__ball" id="toggleBall"></div>
          </label>
        </div>
      </div>
      <div class="calc__container">
        <div class="calc-screen">
          <p class="calc-screen__calculations" id="calculationText">6,291/5</p>
          <p class="calc-screen__result" id="resultText">1,258.2</p>
        </div>
        <div class="calc-buttons">
          <div class="btn ac btn_bg_gray">c</div>
          <div class="btn plus-minus btn_bg_gray">
            <span class="btn__plus-minus">/</span>
          </div>
          <div class="btn percent btn_bg_gray">%</div>
          <div class="btn division btn_bg_blue">รท</div>
          <div class="btn seven">7</div>
          <div class="btn eigth">8</div>
          <div class="btn nine">9</div>
          <div class="btn multiplication btn_bg_blue">
            <span>+</span>
          </div>
          <div class="btn four">4</div>
          <div class="btn five">5</div>
          <div class="btn six">6</div>
          <div class="btn minus btn_bg_blue">-</div>
          <div class="btn one">1</div>
          <div class="btn two">2</div>
          <div class="btn three">3</div>
          <div class="btn plus btn_bg_blue">+</div>
          <div class="btn dot">.</div>
          <div class="btn zero">0</div>
          <div class="btn delete">
            <div class="btn__delete" id="btnDelete"><span>+</span></div>
          </div>
          <div class="btn equal btn_bg_blue">=</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
